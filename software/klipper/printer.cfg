    G0 X130 Y357 F30000      ; move across purge brush
    G0 X73 Y356 F30000      ; move across purge brush
    G0 X130 Y355 F30000      ; move across purge brush
    G0 X73 Y354 F30000      ; move across purge brush
    G0 X130 Y354 F30000      ; move across purge brush
    G0 Z30
    
